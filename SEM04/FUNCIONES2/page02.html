<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page02</title>
</head>
<body>
    <script>
        let nota1, nota2, nota3;
        let media;
        dato1 = prompt("Introduce la primera nota");
        dato2 = prompt("Introduce la segunda nota");
        dato3 = prompt("Introduce la tercera nota");
        nota1 = parseInt(dato1);
        nota2 = parseInt(dato2);
        nota3 = parseInt(dato3);
        media = (nota1 + nota2 + nota3) / 3;
        media=media.toFixed(2)

        let resultado;
        if (media >= 16) {
            result = "Excelente";
        }

        else {
            if (media >= 14)
                result = "Notable";
            else {
                result = "Aprobado"
            }
        }

        document.write(`<h1>La nota final es: ${media} y eso es ${result}</h1>`);
    </script>
</body>
</html>
