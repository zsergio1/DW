<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun01</title>
</head>
<body>
    <script>
        // Definición de una función anónima
        const suma = function (num1, num2) {
          return num1 + num2;
        };
  
        var resultado = suma(5, 3);
        document.write("Resultado: " + resultado);
      </script>
</body>
</html>
